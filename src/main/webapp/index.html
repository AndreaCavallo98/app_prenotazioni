<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Hello world da index.html</title>
    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-12">
    <h1>LECTURE BOOKING APP</h1>
    <form>
        <h2>Login</h2>
        <div class="form-group">
            <label for="input_username">Username</label>
            <input type="text" class="form-control" id="input_username" name="username" placeholder="Insert your username" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="input_password">Password</label>
            <input type="password" class="form-control" id="input_password" name="password" placeholder="Insert your password">
        </div>
        <button type="button" id="loginButton" class="btn btn-primary">Login</button>

    </form>
    <div id="feedbackLogin"></div>
    <br>
    <a href="hello-servlet" class="badge badge-primary">Show avaliability</a>
    <a href="newteacher.html" class="badge badge-secondary">Add teacher</a>
</div>

<script type="text/javascript">

    $(document).ready(function () { // When the DOM of this page is constructed
        $("#loginButton").click(function () {// on click of xx button do ...
            $.post("servlet-auth", { username: $("#input_username").val(), password : $("#input_password").val() }, // GET to HelloServlet (hello-servlet)!!
                function (data) {      // callBack function
                    $("#feedbackLogin").html(data);
                });
        });
    });

</script>


</body>
</html>
